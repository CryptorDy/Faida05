<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAIDA - Рассрочка без переплаты</title>
    <script type="module">
      // This script handles client-side routing for direct URL access
      (function() {
        // Check if this is a direct page load (not a navigation within the app)
        if (!window.location.hash && window.location.pathname !== '/') {
          const path = window.location.pathname;
          // Store the path to redirect after the app loads
          sessionStorage.setItem('redirectPath', path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
